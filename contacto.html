<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="shortcut icon" href="Imagenes/boxeo.png">
    <title>Contactanos</title>
</head>
<body>
    <!-- aca iria el header de nuevo -->
    <!-- aca pongo un formulario -->
    <main>
        <section>
            <h1> Contactanos </h1>
            <form action="procesar_formulario.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellidosss</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="sede">Sede</label>
                    <select id="sede" name="sede">
                        <option value="Martinez">Martinez</option>
                        <option value="Palermo">Palermo</option>
                        <option value="SanTelmo">San Telmo</option>
                        <option value="Tigre">Tigre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="consulta">Envianos tu consulta</label>
                    <textarea id="consulta" name="consulta" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar Datos</button>
                    <input type="reset" value="Borrar Datos">
                </div>
            </form>
        </section>
    </main>
    <!-- aca iria el footer de nuevo -->
</body>
<script src="js/validacion.js"></script>
</html>
